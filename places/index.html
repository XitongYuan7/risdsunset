        * {

        body {
            font-family: "Brutal", sans-serif;

            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
            background: linear-gradient(180deg, #ffd6e8 0%, #ff5bc8 50%, #c067fb 100%);
        }

        /* Navbar */
        .navbar {
            font-family: "Brutal";
            width: 100%;
            background: linear-gradient(180deg, #ffd6e8 0%, #ff5bc8 50%, #c067fb 100%);
            color: #FFBF00;
            padding: 1rem clamp(1rem, 5vw, 3rem); /* Responsive padding */
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid black;
            position: fixed;
            top: 0;
            left: 0;
            height: 70px; /* Fixed height for the navbar */
            z-index: 1000; /* Ensure navbar stays on top */
        }

      /* Button styles */
.navbar button,
.navbar a {
    font-family: "Brutal";
    text-decoration: none;
    background: rgb(230, 230, 230);
    border: 2px solid black;
    padding: 0.5rem 1rem;
    color: black;
    cursor: pointer;
    font-size: 1rem;
    border-radius: 50px;
    transition: background-color 0.3s ease, border 0.3s ease;
    margin-left: 0; /* Ensures Home button and title are left aligned */
}

/* Hover state for all navbar buttons */
.navbar button:hover,
.navbar a:hover {
    background-color: #FFBF00; /* Change background on hover */
    color: black; /* Change text color on hover */
    border-color: black; /* Change border color on hover */
}


        .navbar-right button {
            margin-left: clamp(0.5rem, 2vw, 1.5rem); /* Adjust right-side button spacing */
        }

        /* Contact button */
        #contact-button {
            border-style: dashed;
            background-color: transparent;
        }

        /* Specific hover effect for Contact button */
        #contact-button:hover {
            background-color: rgb(230, 230, 230);
            color: black;
            border-color: black;
            border-style: solid;
        }

        /* Flexbox Section for Project Rows */
        .content {
            padding-top: 70px; /* Add padding to prevent navbar overlap */
        }

        .project-row {
            display: flex;
           gap: 1px;
            /* padding: 20px; */
            width: 100%;
            justify-content: space-between;
            align-items: flex-start;
        }

        /* Work image container in Project Rows */
        .work-image {
            flex-grow: 1;
            flex-basis: 0;
            overflow: hidden;
            /* transition: transform 0.5s ease, flex-grow 0.5s ease; */
/* transition: transform 0.5s ease-in-out, flex-grow 0.5s ease-in-out; */
            position: relative;
            min-width: 0;
            outline: 1px solid black; /* Consistent border for all work images */
        }

        /* Hover effect for images in Project Rows */
        .work-image:hover {
            flex-grow: 1.2; /* Grow by 25% on hover */
        }

        /* Title styling */
        .work-image p {
            font-size: 1.2rem;
            font-weight: 500;
            padding: 10px; /* Reduced padding to ensure smaller space around the text */
        }

        /* Image styling in Project Rows */
        .work-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Responsiveness to make the layout look good at smaller screen sizes */
        @media (max-width: 768px) {
            .project-row {
                display: grid;
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }
            .work-image {
                flex-grow: 0;
                transition: none;
            }
        }
    </style>
