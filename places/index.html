    <style>
        @font-face {
            font-family: "Brutal";
            src: url("Brutal-trial-Light.otf") format("truetype");
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: "Brutal", sans-serif;
            font-weight: 500;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
            background: linear-gradient(180deg, #ffd6e8 0%, #ff5bc8 50%, #c067fb 100%);
        }

        .nav-bar {
            font-family: "Brutal", sans-serif;
            font-weight: bold;
            width: 100vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px;
            position: relative;
        }

        .navbar-left nav a {
            color: #000; 
            text-decoration: none;
            font-size: 2rem; 
            paint-order: stroke fill;
        }

        .navbar-left nav a:hover {
            text-decoration: underline; 
        }

        .nav-links {
            list-style-type: none;
            display: flex;
            gap: 50px;
        
        }

        .nav-links li a {
            color: #000;
            text-decoration: none;
            font-size: 2rem;
            paint-order: stroke fill;
        }

        .nav-links li a:hover {
            text-decoration: underline;
        }

      

        .project-row {
            display: flex;
            gap: 1px;
            width: 100%;
            justify-content: space-between;
            align-items: flex-start;
        }

        /* Work image container in Project Rows */
        .work-image {
            flex-grow: 1;
            flex-basis: 0;
            overflow: hidden;
            position: relative;
            min-width: 0;
            outline: 1px solid black; /* Consistent border for all work images */
        }

        /* Hover effect for images in Project Rows */
        .work-image:hover {
            flex-grow: 1.2; /* Grow by 25% on hover */
        }

        /* Title styling */
        .work-image p {
            font-size: 1.2rem;
            font-weight: 500;
            padding: 10px; /* Reduced padding to ensure smaller space around the text */
        }

        /* Image styling in Project Rows */
        .work-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Responsiveness to make the layout look good at smaller screen sizes */
        @media (max-width: 768px) {
            .project-row {
                display: grid;
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }

            .work-image {
                flex-grow: 0;
                transition: none;
            }
        }
    </style>
</head>
